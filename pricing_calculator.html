
<section id="pricing">
    <h2>Pricing Calculator</h2>
    <form id="pricing-form">
        <label for="service">Select Service:</label>
        <select id="service" name="service">
            <option value="hd-im">Heavy Duty I/M Test - $150</option>
            <option value="emissions">Emissions Testing - $100</option>
            <option value="consultation">Consultation - $50</option>
        </select>

        <label for="quantity">Number of Vehicles:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">

        <button type="button" onclick="calculatePrice()">Calculate Price</button>
    </form>

    <p id="total-price">Total Price: $0</p>

    <script>
        function calculatePrice() {
            const service = document.getElementById('service').value;
            const quantity = parseInt(document.getElementById('quantity').value);

            let pricePerService = 0;
            if (service === 'hd-im') pricePerService = 150;
            else if (service === 'emissions') pricePerService = 100;
            else if (service === 'consultation') pricePerService = 50;

            const totalPrice = pricePerService * quantity;
            document.getElementById('total-price').innerText = 'Total Price: $' + totalPrice;
        }
    </script>
</section>
